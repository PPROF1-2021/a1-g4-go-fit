<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registro GoFit!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
            <div class="RegistroGoFit">
            <center><img src="img/LOGO.png" alt="imagenes" class="Logo" ></center>   
        <section class= "span.12 bg-primary" > 
            <center><h1>FORMULARIO DE REGISTRO</h1> </center><br>
        </section>
            <center><form method="POST" action="#" >
                
                <label for="nombre">Nombre:</label><br>
                <input type="text" placeholder="Nombre"name="nombre" id="nombre"> <br>
                
                <label for="apellido"> Apellido:</label><br>
                <input type="text" placeholder="Apellido"name="apellido" id="apellido"><br>
                
                <label for="Fecha de nacimiento">Fecha de nacimiento:</label><br>
                 <input type="date"  name="Fecha de nacimiento" id="Fecha de nacimiento" ><br>
                
                 <label for="telefono">Telefono:</label><br>
                 <input type="number" placeholder="Numero telefonico" name="telefono" id="telefono"><br>
                 
                 <label for="email">Correo Electronico:</label><br>
                <input type="email"  placeholder="Correo electronico"name="email" id="email"><br>
                
                <label for="contraseña">Contraseña:</label><br>
                <input type="password" placeholder="Contraseña" name="contraseña" id="contraseña"><br>
                
                <p>INTERESES</p>
                <label for="intereses">Deporte:</label>
                    <input type="checkbox" name="intereses" id="intereses"><br>
                    <label for="intereses">Danza:</label>
                    <input type="checkbox" name="intereses" id="intereses"><br>
                    <label for="intereses">Nutricion:</label>
                    <input type="checkbox" name="intereses" id="intereses"><br>
                    <label for="intereses">Otros:</label>
                    <input type="checkbox" name="intereses" id="intereses"><br>
                    <br>
                    <input type="submit" value="REGISTRARSE"
                    
                </form></center>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
         </body>
                </html>
