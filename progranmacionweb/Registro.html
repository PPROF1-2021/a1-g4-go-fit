<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registro GoFit!</title>
        <link rel="stylesheet" href="css/formulario.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
            <div class="RegistroGoFit">
                <center> <img src="img/LOGO.png" alt="imagenes" class="Logo" > </center>
                <center> <h1>FORMULARIO DE REGISTRO</h1></center> <br>
                <div class="container"
                <div class="row"
                   <div class="col"
                       <div class="shadow p-3 mb-5 bg-white rounded"
   
                           <center> <form class="row-g3 needs-validation"novalidate>
                                   <div class="col-md-6"
                                       <label for="nombre">Nombre:</label>
                                       <input type="text" class=form-control placeholder="Nombre"name="nombre" id="nombre" required> 
                                       <div class="valid-feedback">Campo ok</div>
                                       <div class="invalid-feedback">Complete los datos</div>
                                   </div>
                                   <div class="col-md-6"
                                        <label for="apellido"> Apellido:</label>
                                        <input type="text" class=form-control placeholder="Apellido"name="apellido" id="apellido">
                                        <div class="valid-feedback">Campo ok</div>
                                        <div class="invalid-feedback">Complete los datos</div>
                                    </div>
                                    <div class="col-md-6"
                                        <label for="Fecha de nacimiento">Fecha de nacimiento:</label>
                                        <input type="date" class=form-control name="Fecha de nacimiento" id="Fecha de nacimiento">
                                        <div class="valid-feedback">Campo ok</div>
                                        <div class="invalid-feedback">Complete los datos</div>
                                    </div>
                                    <div class="col-md-6"
                                        <label for="telefono">Telefono:</label>
                                        <input type="number" class=form-control placeholder="Numero telefonico" name="telefono" id="telefono">
                                        <div class="valid-feedback">Campo ok</div>
                                        <div class="invalid-feedback">Complete los datos</div>
                                    </div>
                                     <div class="col-md-6"
                                        <label for="email">Correo Electronico:</label>
                                        <input type="email" class=form-control  placeholder="Correo electronico"name="email" id="email">
                                        <div class="valid-feedback">Campo ok</div>
                                        <div class="invalid-feedback">Complete los datos</div>
                                    </div>
                                    <div class="col-md-6"
                                        <label for="contraseña">Contraseña:</label>
                                        <input type="password" class=form-control placeholder="Contraseña" name="contraseña" id="contraseña">
                                    </div><br>
                        
                                     <p>INTERESES</p>
                                    <div class="col-md-5"
                                            <label for="intereses" >Deporte:</label>
                                            <input type="checkbox" name="intereses" id="intereses">
                                            <label for="intereses">Danza:</label>
                                            <input type="checkbox" name="intereses" id="intereses"><br><br>
                                            <label for="intereses">Nutricion:</label>
                                            <input type="checkbox" name="intereses" id="intereses">
                                            <label for="intereses">Otros:</label>
                                            <input type="checkbox" name="intereses" id="intereses"><br><br>
                                                <br>
                                    </div>
                        <input type="submit" value="REGISTRARSE" ><a href="login.html"
                    
                      </form></center>
                    </div>   
                 </div>      
            </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
                <script>
                    // Example starter JavaScript for disabling form submissions if there are invalid fields
                    (function () {
                    'use strict'
                    
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.querySelectorAll('.needs-validation')
                    
                    // Loop over them and prevent submission
                    Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                      event.preventDefault()
                      event.stopPropagation()
                    }else{
                        alert("FORMULARIO ENVIADO");
		
                    }
                    
                    form.classList.add('was-validated')
                    }, false)
                    })
                    })()
                    </script>
    </body>
                                   
                    
</html>
