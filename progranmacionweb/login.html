<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login GoFit!</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="icon" href="img/Logo.pestaña.ico">
    </head>
    <body>
       
        <div class="LoginGoFit">
            <center><img class="imgLogo" src="img/LOGO.png" ></center>
            <br>
            
            <br>
            <h1>INICIAR SESION</h1>
            <div class="container"
                 <div class="row"
                    <div class="col"
                        <div class="shadow p-3 mb-5 bg-white rounded"
                                    <form>
                                        <label for="Usuario">Usuario</label>
                                        <input type="text" class=form-control placeholder=" Usuario"required>
                                        <div class="valid-feedback">Campo ok</div>
                                        <div class="invalid-feedback">Ingrese usuario</div>
                                        <label for="Contraseña">Contraseña</label>
                                        <input type="password"class=form-control placeholder=" Contraseña"minlength="8" maxlength="8"required>
                                        <div class="valid-feedback">Campo ok</div>
                                        <div class="invalid-feedback">Contraseña invalida, minimo 8 carcteres</div>
                                    <center><div class="enlaces"   </center>
                                       
                                        <button type="submit"    class="btn btn-danger"  type="button"> Ingresar</button><br>
                                        <a href="inicio.html" type="button" style="color: white;"> Volver a Inicio</a><br>
                                        <a href="contactanos!.html"style="color: white;" >¿Olvidaste tu Contraseña? </a><br>
                                        <a href="Registro.html" style="color: white;">Registrarse</a>
                                </form>
                        </div>
                     </div>
                 </div>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
'use strict'


// Fetch all the forms we want to apply custom Bootstrap validation styles to
var forms = document.querySelectorAll('.needs-validation')

// Loop over them and prevent submission
Array.prototype.slice.call(forms)
.forEach(function (form) {
form.addEventListener('submit', function (event) {
if (!form.checkValidity()) {
  event.preventDefault()
  event.stopPropagation()
  
}else{
    alert("Ingresando...")
  
}

form.classList.add('was-validated')
}, false)
})
})()
</script>      
    </body>
</html>
